<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Story - Rhodex</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .video-container {
            text-align: center;
            margin-top: 50px;
        }
        .video-container h2 {
            color: rgb(60, 28, 68);
            font-size: 28px;
            font-weight: bold;
        }
        .video-container iframe {
            width: 80%;
            max-width: 1024px;
            height: auto;
            aspect-ratio: 16 / 9;
            display: block;
            margin: 20px auto;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .video-container h2 {
                font-size: 24px;
            }
            .video-container iframe {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <div class="mobile-menu-toggle">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <!-- For Subpages -->
    <header class="subpage-header">
        <nav>
            <a href="index.html">Главная</a>
            <a href="brand-story.html">История бренда</a>
            <a href="gallery.html">Галерея</a>
            <a href="results.html">Результаты</a>
        </nav>
    </header>

    <!-- Video Section -->
    <div class="video-container">
        <h2>Rhodex Uzbekistan</h2>
        <iframe 
                src="https://www.youtube.com/embed/7A2j6uWqJYI"
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
    </div>

    <!-- Footer -->
    <footer>
        <div class="contact-info">
            <div>
                <a href="#"><img src="images/icons/instagram-icon.png" alt="Instagram" class="social-icon"></a>
                <a href="#"><img src="images/icons/telegram-icon.png" alt="Telegram" class="social-icon"></a>
                <a href="#"><img src="images/icons/youtube-icon.png" alt="YouTube" class="social-icon"></a>
                <p>Phone: +998 90 356 01 00</p>
            </div>
        </div>
        <p>&copy; 2025 Rhodex. All rights reserved.</p>
    </footer>
    
    <script>
    // Mobile Menu Toggle
    const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
    const body = document.body;

    mobileMenuToggle.addEventListener('click', () => {
        body.classList.toggle('mobile-menu-open');
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
        if (!mobileMenuToggle.contains(e.target) && 
            !document.querySelector('nav').contains(e.target)) {
            body.classList.remove('mobile-menu-open');
        }
    });
    </script>
</body>
</html>
